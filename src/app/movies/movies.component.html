<table class="table table-dark table-hover">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Nombre
            </th>
            <th>
                Año
            </th>
            <th>
                Sinopsis
            </th>

            <th></th>
        </tr>
    </thead>
    <tbody>

    

    @for (movie of movies; track movie.id){
        <tr>

            <td>
                {{movie.id}}
            </td>
            <td>
                {{movie.title}}
            </td>
            <td>
                {{movie.year}}
            </td>
            <td>
                {{movie.synopsis}}
            </td>
            <td>
                <a [routerLink]="['/movies', cleanId(movie.id)]" class="btn btn-info text-nowrap">Más info</a>
            </td>
        </tr>
    }
    </tbody>
</table>

<div class="d-flex justify-content-end mb-3">
    <a [routerLink]="['/movies/create']" class="btn btn-success">Agregar Nueva Película</a>
</div>
